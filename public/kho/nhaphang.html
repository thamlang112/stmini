<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="nhaphang.css" />
    <title>Phiếu Nhập Hàng</title>
  </head>
  <body>
    <div class="container">
      <h1>Phiếu Nhập Hàng</h1>
      <div class="info">
        <p>Số Phiếu Nhập: <span id="soPhieuNhap">111</span></p>
        <p>
          Nhân Viên Phụ Trách: <span id="nhanVienPhuTrach">Nguyễn Văn Nam</span>
        </p>
      </div>

      <table>
        <thead>
          <tr>
            <th>STT</th>
            <th>Mã Hàng Hóa</th>
            <th>Tên Hàng Hóa</th>
            <th>Xuất Xứ</th>
            <th>Số Lượng</th>
          </tr>
        </thead>
        <tbody id="nhapHangTableBody">
          <!-- Dữ liệu sẽ được thêm vào đây -->
        </tbody>
      </table>

      <div class="footer">
        <p>
          Nhân Viên Phụ Trách Ký Tên: <span id="kyTen">________________</span>
        </p>
      </div>
    </div>

    <script>
      function loadImportReceipts() {
        const receipts =
          JSON.parse(localStorage.getItem("importReceipts")) || [];
        const tbody = document.getElementById("nhapHangTableBody");
        tbody.innerHTML = ""; // Xóa nội dung cũ

        receipts.forEach((receipt, index) => {
          const newRow = document.createElement("tr");
          newRow.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${receipt.maHH}</td>
                    <td>${receipt.tenHH}</td>
                    <td>${receipt.xuatxu || "N/A"}</td>
                    <td>${receipt.soLuong}</td>
                `;
          tbody.appendChild(newRow);
        });
      }

      // Tải danh sách phiếu nhập khi trang được tải
      window.onload = loadImportReceipts;
    </script>
  </body>
</html>
