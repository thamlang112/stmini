<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản Lý Hàng Hóa</title>
    <link rel="stylesheet" href="kho.css" />
    <script>
      function navigateTo(page) {
        window.location.href = page + ".html";
      }
    </script>
  </head>
  <body>
    <div class="sidebar">
      <h1>Quản Lý Kho Hàng</h1>
      <ul>
        <li>
          <a href="kho\hanghoa.html" onclick="navigateTo('hanghoa')"
            >Hàng Hóa</a
          >
        </li>
        <li>
          <a href="kho\nhacungcap.html" onclick="navigateTo('nhacungcap')"
            >Nhà Cung Cấp</a
          >
        </li>
        <li>
          <a href="kho\nhaphang.html" onclick="navigateTo('Nhaphang')"
            >Nhập Hàng</a
          >
        </li>
        <li>
          <a href="kho\xuathang.html" onclick="navigateTo('xuathang')"
            >Xuất Hàng</a
          >
        </li>
        <li>
          <a href="kho\trogiup.html" onclick="navigateTo('trogiup')"
            >Trợ Giúp</a
          >
        </li>
      </ul>
    </div>
    <div class="content">
      <h1>Quản Lý Hàng Hóa</h1>
      <form class="form">
        <div class="form-group">
          <label for="tenHang">Tên Hàng Hóa:</label>
          <input type="text" id="tenHang" placeholder="Nhập tên hàng hóa" />
        </div>
        <div class="form-group">
          <label for="maHang">Mã Hàng:</label>
          <input type="text" id="maHang" placeholder="Nhập mã hàng" />
        </div>
        <div class="form-group">
          <label for="soLuong">Số Lượng:</label>
          <input type="number" id="soLuong" placeholder="Nhập số lượng" />
        </div>
        <div class="form-group">
          <label for="donViTinh">Đơn Vị Tính:</label>
          <input type="text" id="donViTinh" placeholder="Nhập đơn vị tính" />
        </div>
        <div class="form-group">
          <label for="giaNhap">Giá Nhập:</label>
          <input type="number" id="giaNhap" placeholder="Nhập giá nhập" />
        </div>
        <div class="form-group">
          <label for="giaBan">Giá Bán:</label>
          <input type="number" id="giaBan" placeholder="Nhập giá bán" />
        </div>
        <button type="submit">Thêm</button>
      </form>
      <table>
        <thead>
          <tr>
            <th>STT</th>
            <th>Mã Hàng</th>
            <th>Tên Hàng Hóa</th>
            <th>Số Lượng</th>
            <th>Đơn Vị Tính</th>
            <th>Giá Nhập</th>
            <th>Giá Bán</th>
            <th>Trạng Thái</th>
            <th>Thuế VAT</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dữ liệu sẽ được thêm vào đây -->
        </tbody>
      </table>
    </div>
  </body>
</html>
